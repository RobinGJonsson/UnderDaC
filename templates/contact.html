{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block title %}Contact Us{% endblock %}

{% block content %}
<div class="row">
    <div class="col-lg-8 offset-lg-2 col-md-10 offset-md-1">
        <h1 class="display-1 text-center">Contact Us</h1>
        <hr>
        <form method="POST">
            {% csrf_token %}
            {{ form | crispy }}
            <button type="submit" class="mt-3 btn btn-success btn-lg">Send</button>
        </form>
    </div>
</div>
{% endblock %}
